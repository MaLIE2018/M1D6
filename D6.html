<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="text/html; X-Content-Type-Options=nosniff">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">

</head>

<body>
    <h1 id="title">Welcome to the Smartphone Shop</h1>
    <div>
        <button onclick="pageBackground()">Strange enough that you can change the page background.</button>
        <button onclick="changeColorofPrice()">Why should I be able to change the price color</button>
        <button onclick="visibilityImgs()" style="display:block">Image on/off</button>
    </div>
    <div>
        <table id="products">
        </table>

    </div>

    <footer>
        <div>
            <p>Smartphone Shop</p>
            <p id="address">Frankfurter Strasse 13, 12047 Berlin</p>
            <button onclick="changeAddress()">Change Address</button>
            <button onclick="partyMode()">Partymode</button>
            <button onclick="stopIt()">Please, stop it!</button>

        </div>
        <h3>Contact form</h3>
        <label for="message">Write your question</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
        <input type="button" value="Submit">
    </footer>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


</body>

</html>
